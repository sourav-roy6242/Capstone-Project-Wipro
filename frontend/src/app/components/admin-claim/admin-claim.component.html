
<h2>Admin Claim Page (Agent Approved Applications)</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>User</th>
    <th>Policy ID</th>
    <th>Policy Type</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let claim of claims">
    <td>{{ claim.id }}</td>
    <td>{{ claim.user_name }}</td>
    <td>{{ claim.policy_id }}</td>
    <td>{{ claim.policy_type }}</td>
    <td>{{ claim.description }}</td>
    <td>{{ claim.amount }}</td>
    <td>{{ claim.status }}</td>
    <td>
      <button (click)="approveClaim(claim.id!)">Approve</button>
    </td>
  </tr>
</table>
