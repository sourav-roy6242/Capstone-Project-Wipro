<div class="login-card">
    <h2>Agent Login</h2>
  
    <div class="form-message" *ngIf="message" [ngClass]="{'success': success, 'error': !success}">
      {{ message }}
    </div>
  
    <form (ngSubmit)="onLogin()">
      <input type="text" placeholder="Username" [(ngModel)]="loginData.username" name="username" required>
      <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
      <button type="submit">Login</button>
    </form>
  
    <p class="register-prompt">
      Don't have an account? <a routerLink="/register-agent">Register here</a>
    </p>
  </div>
