<div class="form-container">
    <div class="form-card">
      <div class="form-header">
        <div class="form-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10.5 18.75a.75.75 0 0 0 0 1.5h3a.75.75 0 0 0 0-1.5h-3Z" />
            <path fill-rule="evenodd" d="M7.125 1.5A3.375 3.375 0 0 0 3.75 4.875v14.25A3.375 3.375 0 0 0 7.125 22.5h9.75a3.375 3.375 0 0 0 3.375-3.375V4.875A3.375 3.375 0 0 0 16.875 1.5h-9.75ZM6 4.875c0-.621.504-1.125 1.125-1.125h9.75c.621 0 1.125.504 1.125 1.125v14.25c0 .621-.504 1.125-1.125 1.125h-9.75A1.125 1.125 0 0 1 6 19.125V4.875Zm4.5 5.25a.75.75 0 0 0-.75.75v3.75a.75.75 0 0 0 1.5 0v-3.75a.75.75 0 0 0-.75-.75Zm4.5 0a.75.75 0 0 0-.75.75v3.75a.75.75 0 0 0 1.5 0v-3.75a.75.75 0 0 0-.75-.75Z" clip-rule="evenodd" />
          </svg>
        </div>
        <h2>Create Insurance Claim</h2>
        <p>Please fill out all required information</p>
      </div>
  
      <form [formGroup]="claimForm" (ngSubmit)="submitClaim()" class="claim-form">
        <div class="form-group">
          <label for="user_name">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
            </svg>
            User Name
          </label>
          <input id="user_name" formControlName="user_name" placeholder="Enter your full name" />
        </div>
  
        <div class="form-group">
          <label for="policy_id">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8.5 3.528c0-.767.622-1.388 1.39-1.388h.22c.768 0 1.39.621 1.39 1.388v.122c0 .767-.622 1.389-1.39 1.389h-.22A1.389 1.389 0 0 1 8.5 3.65v-.122ZM6.75 5.5a.75.75 0 0 0 0 1.5h6.5a.75.75 0 0 0 0-1.5h-6.5Z" clip-rule="evenodd" />
              <path d="M7.125 11.75A.625.625 0 0 1 7.75 11.25h4.5a.625.625 0 1 1 0 1.25h-4.5a.625.625 0 0 1-.625-.625Zm-1.375 3.125a.625.625 0 0 1 .625-.625h7.25a.625.625 0 1 1 0 1.25h-7.25a.625.625 0 0 1-.625-.625Z" />
              <path fill-rule="evenodd" d="M2 12.85V5.477c0-.534.213-1.046.59-1.423L4.054 2.59A2.01 2.01 0 0 1 5.477 2H12.85A2.15 2.15 0 0 1 15 4.15v8.7a2.15 2.15 0 0 1-2.15 2.15h-8.7A2.15 2.15 0 0 1 2 12.85Zm2.15-8.7a.15.15 0 0 0-.15.15v8.7c0 .084.068.15.15.15h8.7a.15.15 0 0 0 .15-.15v-8.7a.15.15 0 0 0-.15-.15h-8.7Z" clip-rule="evenodd" />
            </svg>
            Policy ID
          </label>
          <input id="policy_id" formControlName="policy_id" placeholder="Enter your policy number" />
        </div>
  
        <div class="form-group">
          <label for="policy_type">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M15.312 4.12a.625.625 0 0 1 .568 0l2.25 1.175a.625.625 0 0 1 .345.558v3.75a.625.625 0 0 1-.345.558l-2.25 1.175a.625.625 0 0 1-.568 0l-2.25-1.175a.625.625 0 0 1-.345-.558v-3.75a.625.625 0 0 1 .345-.558l2.25-1.175Zm-11.25 7.5a.625.625 0 0 1 .568 0l2.25 1.175a.625.625 0 0 1 .345.558v3.75a.625.625 0 0 1-.345.558l-2.25 1.175a.625.625 0 0 1-.568 0l-2.25-1.175a.625.625 0 0 1-.345-.558v-3.75a.625.625 0 0 1 .345-.558l2.25-1.175ZM16.125 5.5a.625.625 0 0 0-.625.625v2.5a.625.625 0 1 0 1.25 0v-2.5a.625.625 0 0 0-.625-.625Zm-11.25 7.5a.625.625 0 0 0-.625.625v2.5a.625.625 0 1 0 1.25 0v-2.5a.625.625 0 0 0-.625-.625Z" clip-rule="evenodd" />
              <path d="M9.375 10.625a.625.625 0 0 1 .625-.625h5a.625.625 0 1 1 0 1.25h-5a.625.625 0 0 1-.625-.625ZM.625 13.125a.625.625 0 0 1 .625-.625h5a.625.625 0 1 1 0 1.25h-5a.625.625 0 0 1-.625-.625ZM9.375 16.875a.625.625 0 0 1 .625-.625h5a.625.625 0 1 1 0 1.25h-5a.625.625 0 0 1-.625-.625ZM.625 16.875a.625.625 0 0 1 .625-.625h5a.625.625 0 1 1 0 1.25h-5a.625.625 0 0 1-.625-.625Z" />
            </svg>
            Policy Type
          </label>
          <select id="policy_type" formControlName="policy_type">
            <option value="">-- Select Policy Type --</option>
            <option *ngFor="let type of policyTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="description">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 2c-2.236 0-4.43.18-6.57.524C1.993 2.755 1 4.014 1 5.426v5.148c0 1.413.993 2.67 2.43 2.902.848.137 1.705.248 2.57.331v-3.192a3.5 3.5 0 0 1 3.5-3.5H15a.75.75 0 0 0 0-1.5h-3.5a5 5 0 0 0-5 5v3.192c.865-.083 1.722-.194 2.57-.331C13.007 13.246 14 11.987 14 10.574V5.426c0-1.413-.993-2.67-2.43-2.902A41.403 41.403 0 0 0 10 2Zm-6.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3ZM9 10.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" clip-rule="evenodd" />
              <path d="M6.5 13.5A1.5 1.5 0 0 0 5 15v.372a.75.75 0 0 0 1.5 0V15a1.5 1.5 0 0 0 0-3Zm6 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z" />
            </svg>
            Description
          </label>
          <textarea id="description" formControlName="description" placeholder="Please describe your claim in detail" rows="4"></textarea>
        </div>
  
        <div class="form-group">
          <label for="amount">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.75 10.818v2.614A3.13 3.13 0 0 0 11.888 13c.482-.315.612-.648.612-.875 0-.227-.13-.56-.612-.875a3.13 3.13 0 0 0-1.138-.432ZM8.33 8.62c.053.055.115.11.184.164.208.16.46.284.736.363V6.603a2.45 2.45 0 0 0-.35.13c-.14.065-.27.143-.386.233-.377.292-.514.627-.514.909 0 .184.058.39.202.592.037.051.08.102.128.152Z" />
              <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-6a.75.75 0 0 1 .75.75v.316a3.78 3.78 0 0 1 1.653.713c.426.33.744.74.925 1.2a.75.75 0 0 1-1.395.55 1.35 1.35 0 0 0-.447-.563 2.187 2.187 0 0 0-.736-.363V9.3c.698.093 1.383.32 1.959.696.787.514 1.29 1.27 1.29 2.13 0 .86-.504 1.616-1.29 2.13-.576.377-1.261.603-1.96.696v.299a.75.75 0 1 1-1.5 0v-.3c-.697-.092-1.382-.318-1.958-.695-.482-.315-.857-.717-1.078-1.188a.75.75 0 1 1 1.359-.636c.08.173.245.376.54.569.313.205.706.353 1.138.432v-2.748a3.782 3.782 0 0 1-1.653-.713C6.9 9.433 6.5 8.681 6.5 7.875c0-.805.4-1.558 1.097-2.096a3.78 3.78 0 0 1 1.653-.713V4.75A.75.75 0 0 1 10 4Z" clip-rule="evenodd" />
            </svg>
            Amount 
          </label>
          <input id="amount" type="number" formControlName="amount" placeholder="Enter claim amount" />
        </div>
  
        <button type="submit" class="submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 1a.75.75 0 0 1 .75.75V6h-1.5V1.75A.75.75 0 0 1 8 1Zm-.75 5v3.296l-.943-1.048a.75.75 0 1 0-1.114 1.004l2.25 2.5a.75.75 0 0 0 1.114 0l2.25-2.5a.75.75 0 1 0-1.114-1.004L8.75 9.296V6h2A2.25 2.25 0 0 1 13 8.25v4.5A2.25 2.25 0 0 1 10.75 15h-5.5A2.25 2.25 0 0 1 3 12.75v-4.5A2.25 2.25 0 0 1 5.25 6h2ZM7 16.75v-.25h3.75a3.75 3.75 0 0 0 3.75-3.75V10h.25A2.25 2.25 0 0 1 17 12.25v4.5A2.25 2.25 0 0 1 14.75 19h-5.5A2.25 2.25 0 0 1 7 16.75Z" clip-rule="evenodd" />
          </svg>
          Submit Claim
        </button>
      </form>
  
      <p *ngIf="message" class="message" [class.success]="message.includes('success')" [class.error]="message.includes('error')">{{ message }}</p>
    </div>
  </div>
