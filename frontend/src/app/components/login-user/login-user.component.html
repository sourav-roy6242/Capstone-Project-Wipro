<div class="auth-wrapper">
    <div class="auth-card">
      <h2>User Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" [(ngModel)]="loginData.username" name="username" required />
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="loginData.password" name="password" required />
        </div>
  
        <!-- Popup message -->
        <div class="form-message" *ngIf="message" [ngClass]="{'success': success, 'error': !success}">
          {{ message }}
        </div>
  
        <button type="submit">Login</button>
      </form>
  
      <!-- Register prompt -->
      <p class="register-prompt">
        Don't have an account? 
        <a routerLink="/register-user">Register here</a>
      </p>
    </div>
  </div>
